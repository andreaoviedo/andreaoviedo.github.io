<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />

    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@900&family=Poppins:ital,wght@0,200;0,300;0,400;0,500;0,700;1,200;1,300;1,400;1,500;1,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../../css/main.css" />
    <link rel="stylesheet" href="../../css/tools.css" />

    <title>Asignaciones aleatorias</title>
  </head>
  <body>
    <script src="../../js/menu.js"></script>

    <div class="container">
      <h1 class="mt-5 mb-3">&#x1f500; Generador de equipos aleatorios</h1>
      <div
        class="alert alert-warning alert-dismissible fade show mb-4"
        role="alert"
      >
        &#x1f4a1; Utiliza esta herramienta para crear equipos de forma
        aleatoria. Puedes elegir hacerlos por número de integrantes o por número
        de equipos.
      </div>

      <div class="row">
        <div class="col-md-4">
          <div class="form-group">
            <label for="inputstudents">Participantes</label>
            <p class="instruction">
              Ingresa a continuación los nombres de los participantes, separados
              por un salto de línea:
            </p>
            <textarea class="form-control" id="inputstudents" rows="6">
              Participante 1&#13;Participante 2&#13;Participante 3</textarea
            >
          </div>
        </div>
        <div class="col-md-4">
          <div class="form-group">
            <label for="members">Número de integrantes por equipo</label>

            <input type="number" class="form-control" id="members" rows="20" />
            <button
              onclick="createTeams('members','output1',true)"
              class="btn mb-3 mt-3"
              type="submit"
            >
              Crear equipos
            </button>
            <p id="output1"></p>
          </div>
        </div>
        <div class="col-md-4">
          <div class="form-group">
            <label for="groups">Número de equipos</label>
            <input type="number" class="form-control" id="groups" rows="6" />
            <button
              onclick="createTeams('groups','output2',false)"
              class="btn mb-3 mt-3"
              type="submit"
            >
              Crear equipos
            </button>
            <p id="output2"></p>
          </div>
        </div>
      </div>

      <div class="mt-5"></div>
      <p id="counter"></p>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="../../js/commonfunctions.js"></script>
    <script src="../../js/randomteams.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
