<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />

    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@900&family=Poppins:ital,wght@0,200;0,300;0,400;0,500;0,700;1,200;1,300;1,400;1,500;1,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../../css/main.css" />
    <link rel="stylesheet" href="../../css/tools.css" />

    <title>Asignaciones aleatorias</title>
  </head>
  <body>
    <script src="../../js/menu.js"></script>

    <div class="container">
      <h1 class="mt-5 mb-3">&#x1f500; Generador de asignaciones aleatorias</h1>
      <div
        class="alert alert-warning alert-dismissible fade show mb-4"
        role="alert"
      >
        &#x1f4a1; Utiliza esta herramienta para asignar elementos aleatorios a
        una lista de participantes.
      </div>
      <div class="row">
        <div class="col-md-4">
          <div class="form-group">
            <label for="inputstudents">Participantes</label>
            <textarea class="form-control" id="inputstudents" rows="6">
Participante 1&#13;Participante 2&#13;&#10;Participante 3</textarea
            >
          </div>
        </div>
        <div class="col-md-4">
          <div class="form-group">
            <input type="text" name="" placeholder="Opción 1" id="opcion1" />
            <textarea class="form-control" id="firstoption" rows="6">
Miro&#13;Genially&#13;&#10;Padlet</textarea
            >
          </div>
        </div>
        <div class="col-md-4">
          <div class="form-group">
            <input type="text" name="" placeholder="Opción 2" id="opcion2" />
            <textarea class="form-control" id="secondoption" rows="6">
Prework&#13;Recap del prework&#13;&#10;Apropiación del tema&#13;Evaluación del aprendizaje adquirido en la sesión</textarea>
          </div>
        </div>
      </div>
      <button onclick="printArray()" class="btn" type="submit">
        Realizar asignación
      </button>

      <div class="mt-5"></div>
      <p id="counter"></p>
      <p id="GFG_DOWN"></p>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

    <script src="../../js/randomassignments.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
